<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body-style">
    <div class="auth-form-header-container"> 
    </div> 

      <div class="auth-form-container"> 
   
        <div class="text-class">
                <label class="lbl-authorize" for="text">ავტორიზაცია</label>
                <a class="btn-register" href="#">რეგისტრაცია</a>
        </div>
        <div class="pic-container">
            <img class="image" src="./Apps-system-users-icon.png" alt="">
            <div class="form-group">   
              <input class="text-input" type="text" name="userName" id="userName" 
              placeholder="მომხმარებელი:">
              <input class="text-input" type="password" name="pass" id="pass" 
              placeholder="პაროლი:">
              <div class="chk-group">
                <label class="chkb-save" for="save">დაიმახსოვრე</label>
              <input class="location" type="checkbox" id="save" name="save">
            </div>
            <button class="btn btn-primary mb-15 w-100" href="./index.html">შესვლა</button>
          </div>
        </div>
        <div class="line"> 
        </div>
        <div class="div-forget-pass">
        <a class="btn-forget-pass" href="#">დაგავიწყდათ პაროლი?</a>
      </div>
      </div>
      <div class="footer">
        <div class="padding"> &copy; Copyright :: Design: <a href="https://www.facebook.com/shermad1n1" title="Free Market App">Davit Shermadini</a> <br />

      </div>
</body>
</html>
